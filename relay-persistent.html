<!-- relay-persistent.html -->

<script type="text/javascript">
    RED.nodes.registerType('relay-persistent', {
        category: 'Bufferstack.IO Relay',
        defaults: {
            name: { value: "" },
            persistent: { value: false }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-history",
        label: function() {
            return this.name || "relay-persistent";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>

<script type="text/html" data-template-name="relay-persistent">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-persistent">
            <input type="checkbox" id="node-input-persistent">
            Persistent
        </label>
    </div>
</script>

<script type="text/html" data-help-name="relay-persistent">
    <p>A relay node with persistent mode that can be enabled or disabled based on incoming messages.</p>
</script>
